<body>
  <h1>Welcome to Meteor!</h1>

  <h2>Questions</h2>

  <form class="new-question">
    <input type="text" name="text" placeholder="Type to add new questions" />
  </form>

  <ul>
    {{#each questions}}
      {{> question}}
    {{/each}}
  </ul>


  <h2>Answers</h2>

  <form class="new-answer">
    <input type="text" name="text" placeholder="Type to add new answers" />
  </form>

  <ul>
    {{#each answers}}
      {{> answer}}
    {{/each}}
  </ul>

  <h2>Scenarios</h2>

  <form class="new-scenario">
    <select name="idQuestion">
      <option value = ""> - </option>
      {{#each questions}}
        {{> questionPicker}}
      {{/each}}
    </select>
    <button type="submit">Envoyer</button>
  </form>

  <ul>
    {{#each scenarios}}
      {{> scenario}}
    {{/each}}
  </ul>

<h2>Discussion</h2>

  <form class="new-discussion">
    <select name='idScenario'>
      <option value="default"> - </option>
      {{#each scenarios}}
        {{> scenarioPicker}}
      {{/each}}
    </select>
    <button type="submit">Envoyer</button>
  </form>

  <ul>
    {{#each discussions}}
      {{> discussion}}
    {{/each}}
  </ul>

</body>


<template name="question">
  <li>{{text}}</li>
</template>

<template name="answer">
  <li>{{userContent}}</li>
</template>

<template name="scenario">
  <li>{{idQuestion}} // {{children}}</li>
</template>

<template name="scenarioPicker">
  <option value={{_id}}>{{_id}}</option>
</template>

<template name="questionPicker">
  <option value={{_id}}>{{text}}</option>
</template>

<template name='discussion'>
  <li>Le scénario {{idScenario}} a été proposé au cours de cette discussion</li>
</template>
